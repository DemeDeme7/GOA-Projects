<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <img src="images/bg-pattern-card.svg" class="card-bg" alt="Background pattern">
        <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="Profile Picture">
        </div>
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <div class="stats">
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
