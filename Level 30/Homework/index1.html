<!-- 2) შექმენით 2 h1  ერთს მიანიჭეთ id მეორეს class და external css-ის გამოყენებით გასტილეთ განსხვავებულად -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading1">This is the first heading</h1>
    <h1 class="heading1">This is the second heading</h1>
<!-- 3) კომენტარების სახით დაწერეთ რა განსხვავებაა id ,class და ელემენტის სელექტორს შორის და რომელია უფრო პრიორიტეტული  -->

<!-- id სელექტორები გამოიყენება ელემენტისთვის კონკრეტული "დასახელების" მისანიჭებლად.მას ყველაზე დიდი პრიორიტეტი აქვს -->
<!-- class სელექტორები შეიძლება ერთ ელემენტზე მეტს მიენიჭოს id-ს გან განსხვავებით. მას id-ს შემდეგ ყველაზე დიდი პრიორიტეტი აქვს -->
<!-- ელემენტის სელექტორები გამოიყენება ერთი ელემენტის(მაგ <h1>,<p>)სრულიად გასასტილად.მას ყველაზე ნაკლები პრიორიტეტი აქვს. -->

<!-- 4)შექმენით ოთხი ღილაკი, კლასების საშუალებით გასტილეთ მსგავსად ორი ღილაკი, ხოლო დანარჩენი 2 განსხვავებულად -->
<button class="primary">Primary Button</button>
<button class="primary">Primary Button</button>
<button class="secondary">Secondary Button</button>
<button class="secondary">Secondary Button</button>
</body>
</html>
